<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      border: 2px solid #333;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video controls>
    <source src="https://github.com/inwitio/inwitio.github.io/raw/3c1d1d2f1be97d9854b326ef866a0b27bf2d5b33/bdec80a4bc699da91092c45e2de9c70a2df745014c9c9b3ceee5cb3a1acc27ed.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
